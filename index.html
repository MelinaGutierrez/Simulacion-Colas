<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Teoría de Colas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Simulación de Teoría de Colas M/M/K</h1>
        <form id="queue-form">
            <button onclick="downloadTemplate()">Descargar Plantilla de Excel</button>
            <br><br>
            <input type="file" id="fileUpload" accept=".xlsx">
            <br><br>
            <label for="servers">Número de Servidores:</label>
            <input type="number" id="servers" value="1">
            <button type="button" onclick="calculate()">Calcular</button>
            <div id="results"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
